<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    <meta name="description"
        content="{% if page.description %} {{page.description}} {% else %} {{site.description}} {% endif %}">
    <base href="{{ site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <style>

    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/responsive.css">



    <link rel="stylesheet" type="text/css" href="css/bootstrap-sidermenu.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Js -->
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/min/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script>
    <script type="text/javascript" src="js/bootstrap-sidermenu.js"></script>

    <!-- Google Map -->

    <script src="js/google-map-init.js"></script>


    <script src="js/main.js"></script>


</head>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="name_on_nav text-center">
                    <!-- <p>
                    <h3>High-Tech</h3>
                    </p> -->
                </div>

                <!-- header Nav Start -->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h3>High-Tech</h3>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">

                                <li {% if page.url=="/" %}class="active" {% endif %}><a href="{{ site.url }}">Home</a>
                                </li>

                                <li {% if page.url=="/about/" %}class="active" {% endif %}><a
                                        href="{{ site.url }}about/">About</a>

                                <li {% if page.url=="/products/" %}class="active" {% endif %}><a
                                    href="{{ site.url }}products">Products</a>
                            </li>

                                <li {% if page.url=="/contact/" %}class="active" {% endif %}><a
                                        href="{{ site.url }}contact">Contact</a>
                                </li>


                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>
</header><!-- header close -->

<body>
    <div class="container">
        {% include subpage-header.html %}

    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <p>
          
          {{page.title}}
              </p>
          
          
            </div>
          </div>

        <div class="row">
            <p></p>
            <div class="container ">



                <div class="col-sm-12 col-md-12 col-lg-12 dynamic_container" class="my-auto">
                    {{content}}
                </div>

            </div>


        </div>

    </div>
    <hr>
    <footer>
        <div class="container">
            <div class="row">
                <p class="text-dark">Copyright &copy; 
                    {{ 'now' | date: "%Y" }}</p>
            </div>
        </div>
    </footer>
</body>

</script>
